        body {

            align-items: center;
            justify-content: center;

        .chat-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #F9A825 0%, #F57F17 50%, #E65100 100%);
            color: white;
            padding: 1rem 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .logo-container {
            position: relative;
            z-index: 10;
        }
        
        .stats-grid {

            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 280px;
            margin: 0.75rem auto 0;

        .stat-card {

            border-radius: 1rem;
            padding: 0.75rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .lang-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .lang-btn {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .lang-btn:hover, .lang-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .disclaimer-banner {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .disclaimer-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        .quick-actions {
            padding: 0.75rem;
            background: #f8fffe;
            display: flex;
            overflow-x: auto;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 20;
            flex-shrink: 0;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .quick-actions::-webkit-scrollbar {
            display: none;
        }
        
        .quick-btn {
            padding: 0.5rem 0.75rem;
            border-radius: 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }
        
        .quick-btn .icon {
            font-size: 1.25rem;
        }
        
        .quick-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(249, 168, 37, 0.2);
            border-color: #F9A825;
            color: #F9A825;
        }
        
        .quick-btn.emergency {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #dc2626;
            color: white;
        }
        
        .quick-btn.emergency:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
        }

            background: linear-gradient(135deg, #ec4899, #db2777);
            border-color: #db2777;
            color: white;
        }
        
        .quick-btn.women:hover {
            background: linear-gradient(135deg, #db2777, #be185d);
            box-shadow: 0 8px 20px rgba(219, 39, 119, 0.4);
        }
        
        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: linear-gradient(180deg, #fefffe 0%, #f9fffe 100%);
            position: relative;
        }
        
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #F9A825, #F57F17);
            border-radius: 4px;
        }

            animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            line-height: 1.6;
        }

            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .user-message, .bot-message {
            max-width: 85%;
            padding: 1rem 1.25rem;
        }

            background: linear-gradient(135deg, #F9A825 0%, #F57F17 100%);
            color: white;
            margin-left: auto;
            border-radius: 1.5rem 1.5rem 0.5rem 1.5rem;
            box-shadow: 0 4px 16px rgba(249, 168, 37, 0.3);

        .bot-message {

            border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            position: relative;
        }

            content: '';

            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #F9A825, #F57F17);
            border-radius: 3px 0 0 3px;

            padding: 1rem;

            border-radius: 1.5rem;

            margin-bottom: 1.5rem;
            border: 2px solid #e5e7eb;

            animation: typingBounce 1.4s infinite ease-in-out;

            align-items: center;
            gap: 1rem;
            position: relative;

            align-items: center;

            position: relative;

        }

        }
        
        .voice-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px rgba(251, 191, 36, 0.4);
        }

            background: white;

            border-radius: 1.75rem;
            font-size: 1rem;

        }
        
        .message-input:focus {

        }
        
        .send-btn {
            background: linear-gradient(135deg, #F9A825, #F57F17);

        }
        
        .send-btn:hover {
            transform: translateY(-3px) scale(1.05);

        }

            padding: 1.5rem;

            outline: 3px solid #F9A825;
            outline-offset: 2px;
        }
        
        .lang-btn:focus {
            outline-color: white;
        }

        /* Collapsible section styles */
        .collapsible {
            max-height: 500px;

        }

        .collapsed {

            .chat-container {
                max-width: 48rem; /* Wider for desktops */
            }
            .message-input {
                font-size: 1.1rem;
            }
        }

        async function callGeminiAPI(prompt) {
            try {
                const systemPrompt = `You are Sushruta, an AI health assistant for India. Your primary goal is to provide helpful, safe, and preliminary health information in a calm and reassuring tone. You must respond in the user's selected language (${currentLanguage}).

                **CRITICAL SAFETY INSTRUCTIONS:**
                1.  **Always start your response with a clear disclaimer:** "⚠️ **Disclaimer:** This is for informational purposes only and not a substitute for professional medical advice. Please consult a doctor for any health concerns." (Translate this disclaimer accurately to the user's language).
                2.  **Never provide a diagnosis.** You can list possible symptoms or causes, but you must never state what condition the user has.
                3.  **For any serious symptoms (e.g., chest pain, difficulty breathing, severe bleeding, high fever in infants), immediately advise the user to seek emergency medical help.** Provide the national emergency number (112) and ambulance number (108).
                4.  **Keep information general.** Avoid specific dosages for medications. Recommend consulting a doctor for treatment plans.
                5.  **Use simple, easy-to-understand language.** Avoid complex medical jargon.

                **Content Guidelines:**
                - Use HTML for formatting (<b>, <ul>, <li>).
                - Use emojis to make the content more friendly (e.g., 🩺, 🙏, 😊).
                - Structure your response clearly: Disclaimer, then answer, then recommendations.
                `;

                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const botResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || "I'm sorry, I couldn't process that. Could you try rephrasing?";
                
                addMessage(botResponse, 'bot');

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                addMessage("I'm having trouble connecting right now. Please try again later.", 'bot');
            } finally {
                showTypingIndicator(false);
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>'); 
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) {
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
            updateUIText(lang);
            console.log(`Language set to: ${lang}`);
        }

        // --- Voice Recognition ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
            };
            
            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage();
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

        } else {
            voiceBtn.style.display = 'none'; // Hide voice button if not supported
        }

        function toggleVoiceRecognition() {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.lang = getLangCodeForVoice(currentLanguage);
                recognition.start();
            }
        }
        
        function getLangCodeForVoice(lang) {
            const langMap = {
                'en': 'en-IN',
                'hi': 'hi-IN',
                'bn': 'bn-IN',
                'ta': 'ta-IN',
                'od': 'or-IN'
            };
            return langMap[lang] || 'en-IN';
        }
        
        // --- Emergency Detection ---
        function isEmergency(text) {
            const emergencyKeywords = [
                // English
                'chest pain', 'heart attack', 'stroke', 'can\'t breathe', 'not breathing', 'severe bleeding', 'unconscious', 'poison', 'suicide', 'emergency',
                // Hindi
                'छाती में दर्द', 'दिल का दौरा', 'लकवा', 'सांस नहीं ले पा रहा', 'बेहोश', 'गंभीर रक्तस्राव', 'जहर', 'आत्महत्या', 'आपातकालीन'
            ];
            const lowerText = text.toLowerCase();
            return emergencyKeywords.some(keyword => lowerText.includes(keyword));
        }

        function getEmergencyResponse(lang) {
            const t = translations[lang] || translations.en;
            return t.emergencyResponse;
        }
